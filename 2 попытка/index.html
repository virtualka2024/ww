<!DOCTYPE html>
<html lang="en">
<head>
 <script src="script.js" charset="windows-1251"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <title>Корейское кафе</title>
  <style>
#cartPanel {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #fff;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border: 2px solid #f8f8f8;
    border-radius: 5px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

#cartPanel:hover {
    background-color: #f8f8f8;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

    #cartItems {
      list-style-type: none;
      padding: 0;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 5px;
      margin-bottom: 5px;
    }

    body {      background-image: url('f.jpg');
      background-size: cover;
      margin: 0;

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      padding: 20px;
    }

    .item {
      border: 4px solid black;
      padding: 15px;
      text-align: center;
      width: 45%;
      margin-bottom: 10px;
    }

    .img {
      max-width: 100%;
      height: auto;
    }

    .price {
      font-size: 30px;
      color: black;
      margin: 10px 0;
    }

   .btn {
  background-color: #87CEEB; /* Нежно-голубой цвет фона */
  color: black; /* Цвет текста черный */
  padding: 15px; /* Уменьшаем отступы внутри кнопки */
  cursor: pointer;
  border: 2px solid black; /* Добавляем границу черного цвета */
  border-radius: 15px;
  margin: 2px;
  width: 50%;
  font-size: 30px; /* Увеличиваем размер шрифта */
}
    }

    #ingredients {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border: 5px solid black;
      text-align: center;
    }

    #ingredients-list {
      list-style-type: none;
      padding: 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="product1">
      <img src="images/1.png" alt="Product 1" class="img">
      <p class="price">1900 тг</p>
      <button class="btn" onclick="addToCart('Грибы эноки 	1900 тенге')">Добавить в корзину</button>
      <button class="btn" onclick="showIngredients(1)">Состав</button>
    </div>

    <div class="item" id="product2">
      <img src="images/2.png" alt="Product 2" class="img">
      <p class="price">2100 тг</p>
      <button class="btn" onclick="addToCart('Кимпаб Ли Минхо    2100 тенге')">Добавить в корзину</button>
      <button class="btn" onclick="showIngredients(2)">Состав</button>
    </div>

    <div class="item" id="product3">
      <img src="images/3.png" alt="Product 3" class="img">
      <p class="price">2000 тг</p>
      <button class="btn" onclick="addToCart('Кимпаб 		2000 тенге')">Добавить в корзину</button>
      <button class="btn" onclick="showIngredients(3)">Состав</button>
    </div>

    <div class="item" id="product4">
      <img src="images/4.png" alt="Product 4" class="img">
      <p class="price">1250 тг</p>
      <button class="btn" onclick="addToCart('Корн-дог дошик 	1250 тенге')">Добавить в корзину</button>
      <button class="btn" onclick="showIngredients(4)">Состав</button>
    </div>

    <div class="item" id="product5">
      <img src="images/5.png" alt="Product 5" class="img">
      <p class="price">1250 тг</p>
      <button class="btn" onclick="addToCart('Корн-дог фри 	1250 тенге')">Добавить в корзину</button>
      <button class="btn" onclick="showIngredients(5)">Состав</button>
    </div>

    <div class="item" id="product6">
      <img src="images/6.png" alt="Product 6" class="img">
      <p class="price">1250 тг</p>
      <button class="btn" onclick="addToCart('Корн-дог хлопья 	1250 тенге')">Добавить в корзину</button>
      <button class="btn" onclick="showIngredients(6)">Состав</button>
    </div>
  </div>
  <div id="ingredients" class="ingredients-container">
    <ul id="ingredients-list" class="ingredients-list"></ul>
    <button onclick="closeIngredients()">Закрыть</button>
  </div>
<div id="cart" class="cart-container">
  <div id="cartItems" class="cart-items"></div>
</div>
<div id="cartPanel">
  <h2>Корзина</h2>
  <ul id="cartItemsPanel" class="cart-items"></ul>
  <button onclick="openPayment()">Оплатить</button>
  <button onclick="openHelp()">Помощь</button>
</div>
<button onclick="openHelp()">Помощь</button>
  <script src="script.js"></script>
<script src="script.js" charset="windows-1251"></script>
<div id="cartItems" class="cart-list"></div>
</body>
</html>
